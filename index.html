<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Intern Application</title>
    <link href="style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>

<body>

    <main>
        <div class="left-sidebar">
            <h2>Projects</h2>
            <a target="_blank" href="https://haydnkerr.github.io/interactive_solar_system/" class="sidebar-item">
                <img src="./assets/imgs/space-bg.png">
                <div class="sidebar-title">
                    <h4>Cosmic Journey</h4>
                    <p class="heading-opacity">Educational Website</p>
                </div>
            </a>
            <a target="_blank" href="https://haydnkerr.github.io/connect-four/" class="sidebar-item">
                <img src="./assets/imgs/connect-mockup.png">
                <div class="sidebar-title">
                    <h4>Connect Four</h4>
                    <p class="heading-opacity">Desktop Game</p>
                </div>
            </a>

            <a target="_blank" href="https://haydnkerr.github.io/challenges/hangman-game/starter-code/"
                class="sidebar-item">
                <img src="./assets/imgs/hangman.png">
                <div class="sidebar-title">
                    <h4>Hangman</h4>
                    <p class="heading-opacity">Frontend Mentor Challenge </p>
                </div>
            </a>

            <a target="_blank" href="https://haydnkerr.github.io/challenges/memory-game/starter-code/"
                class="sidebar-item">
                <img src="./assets/imgs/memory.png">
                <div class="sidebar-title">
                    <h4>Memory</h4>
                    <p class="heading-opacity">Frontend Mentor Challenge </p>
                </div>
            </a>

            <a target="_blank" href="https://haydnkerr.github.io/challenges/tic-tac-toe/starter-code/"
                class="sidebar-item">
                <img src="./assets/imgs/tictac.png">
                <div class="sidebar-title">
                    <h4>Tic Tac Toe</h4>
                    <p class="heading-opacity">Frontend Mentor Challenge</p>
                </div>
            </a>


        </div>
        <div class="width-adjuster">

        </div>

        <div class="main-section">
            <div class="middle-interface">
                <div class="playlist-title-container">
                    <img src="./assets/imgs/cover.jpg">
                    <div class="playlist-subheading">
                        <p>Playlist</p>
                        <h1>Spotify Summer Internship</h1>
                        <p><a href="http://haydnkerr.com" target="_blank">Haydn Kerr</a> - 6 songs, min sec</p>
                    </div>

                </div>

                <div class="song-list-container">
                    <div>
                        <button class="big-play-btn"><img src="./assets/imgs/play.png"></button>
                    </div>
                    <div class="song-list-headings heading-opacity">
                        <p class="song-count">#</p>
                        <p>Title</p>
                        <p></p>
                        <p class="album-title">Album</p>
                        <p class="date-added">Date Added</p>
                        <img class="song-length" src="./assets/imgs/time-icon.png">

                    </div>
                    <hr>
                    <!-- <div class="song-container">
                    <div class="sound-bar-container">
                        <div class="sound-bar one"></div>
                        <div class="sound-bar two"></div>
                        <div class="sound-bar three"></div>
                        <div class="sound-bar four"></div>
                    </div>
                    <img>
                    <div>
                        <p class="song-name">Intro</p>
                        <p class="artist-name">Haydn Kerr</p>
                    </div>
                    <p class="album-title">Spotify Internship</p>
                    <p class="date-added">Nov 18, 2022</p>
                    <p class="song-length">3:39</p>
                </div> -->



                </div>
            </div>

        </div>




    </main>


    <footer>
        <div class="now-playing-container">
            <img class="now-playing-cover">
            <div>
                <p class="now-playing-song"></p>
                <p class="now-playing-artist heading-opacity"></p>
            </div>
        </div>

        <div class="song-control-interface">
            <audio id="myAudio" src="./assets/songs/intro.mp3" controls autoplay>
                Your browser does not support the audio element.
            </audio>

            <div class="control-btns-container">
                <button class="control-btn previous-song-btn"><img src="./assets/imgs/previous-song-btn.png"></button>
                <button class="toggle-play-btn"><img src="./assets/imgs/play.png"></button>
                <button class="control-btn next-song-btn"><img src="./assets/imgs/next-song-btn.png"></button>
            </div>
            <div class="song-bar-container">
                <p class="current-song-time">0:00</p>
                <div class="song-progression-container">
                    <div class="progression-bg"></div>
                    <div class="visible-progression">
                    </div>
                    <input type="range" id="song-bar" value="" step="1" min="0" max="219">
                </div>

                <p class="song-total-length"></p>
            </div>



        </div>

        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" name="volume" min="0" max="100" value="50">

        </div>



        <!-- <audio id="myAudio" src="./assets/songs/Avalanche.mp3" controls="false">
            Your browser does not support the audio element.
          </audio>
        <button class="toggle-song-btn">Let's Go</button> -->
    </footer>

</body>

</html>
